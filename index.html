<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link href="public/styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gray-200 text-center py-4">
        <nav>
            <a href="#home" class="text-lg text-blue-500 hover:text-blue-700 mx-2">Home</a>
            <a href="#about" class="text-lg text-blue-500 hover:text-blue-700 mx-2">About</a>
            <a href="#contact" class="text-lg text-blue-500 hover:text-blue-700 mx-2">Contact</a>
        </nav>
    </header>
    <main class="container mx-auto px-4 min-w-1000px">
        <section id="home" class="my-6">
            <h1 class="text-4xl font-bold text-center text-blue-600">Welcome to My Simple Website</h1>
            <p id="greeting" class="text-center mt-4 text-lg">Hello there! Enjoy your visit.</p>
        </section>
        <section id="about" class="my-6">
            <h2 class="text-3xl font-semibold text-center">About Us</h2>
            <p class="text-md text-center mt-2">
                We are passionate about creating simple and elegant websites with modern technology.
            </p>
        </section>
        <section id="contact" class="my-6">
            <h2 class="text-3xl font-semibold text-center">Contact</h2>
            <div class="flex justify-center mt-4">
                <form action="#" method="POST" class="w-full max-w-lg">
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                                E-mail
                            </label>
                            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="email" type="email">
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                                Message
                            </label>
                            <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-500 h-48 resize-none" id="message"></textarea>
                        </div>
                        </div>
                        <div class="flex justify-center">
                        <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
                        Send Message
                        </button>
                        </div>
                        </form>
                        </div>
                        </section>
                        </main>
                        <footer class="bg-gray-300 text-center py-4 mt-6">
                        <p class="text-sm text-gray-600">Â© 2024 Simple Website. All rights reserved.</p>
                        </footer>
                        <script src="main.js"></script>
                        
                        </body>
                        </html>
